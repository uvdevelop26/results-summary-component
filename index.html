<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <div class="container">
    <main class="card">
      <div class="card-header">
        <h1 class="card-header-title">Your Result</h1>
        <div class="card-header-boll">
          <div class="card-header-text">
            <span class="card-header-result">76</span>
            <small class="card-header-range">of 100</small>
          </div>
        </div>
        <p class="card-title">Great</p>
        <p class="card-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="card-body">
        <h2 class="card-body-title">Summary</h2>
        <div class="card-body-group">
          <div class="card-body-indiv bg-pale-red">
            <div class="card-body-cont">
              <img src="assets/images/icon-reaction.svg" alt="ray" class="icon">
              <span class="role">Reaction</span>
            </div>
            <div class="card-body-indiv-sub">
              <span class="score">80</span> <span class="top-range">/ 100</span>
            </div>
          </div>
          <div class="card-body-indiv bg-pale-yellow">
            <div class="card-body-cont">
              <img src="assets/images/icon-memory.svg" alt="brain" class="icon">
              <span class="role">Memory</span>
            </div>
            <div class="card-body-indiv-sub">
              <span class="score">92</span> <span class="top-range">/ 100</span>
            </div>
          </div>
          <div class="card-body-indiv bg-pale-green">
            <div class="card-body-cont">
              <img src="assets/images/icon-verbal.svg" alt="dialog" class="icon">
              <span class="role">Verbal</span>
            </div>
            <div class="card-body-indiv-sub">
              <span class="score">61</span> <span class="top-range">/ 100</span>
            </div>
          </div>
          <div class="card-body-indiv bg-pale-indigo">
            <div class="card-body-cont">
              <img src="assets/images/icon-visual.svg" alt="eye" class="icon">
              <span class="role">Visual</span>
            </div>
            <div class="card-body-indiv-sub">
              <span class="score">72</span> <span class="top-range">/ 100</span>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="card-footer-button">Continue</button>
        </div>
      </div>
    </main>
  </div>

  <script src="js/data.js"></script>
